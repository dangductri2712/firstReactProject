<body>
    <script>
    function fetchTaylorSwiftAlbums() {
    const artist = "Taylor Swift";
    const apiURL = `https://api.spotify.com/v1/search?q=${encodeURIComponent(artist)}&type=album`;
  
    fetch(apiURL, {
      headers: {
        "Authorization": "Bearer BQDCkan-hrE9iVBjtvtdDroNMDsUWCRidhXniRmglLvVlwkOHqnkGEvVq2ORAb1N6C3vbsH6aY0ytcsbFpPBebT29EKesr7MT4ml6PGSND0HPNdqsgQ"
      }
    })
    .then(response => response.json())
    .then(data => {
      const albums = data.albums.items;
      albums.forEach(album => {
        console.log("Album :", album.name);
        console.log("Image :", album.images[0].url);
        console.log("URL :", album.external_urls.spotify);
        console.log("Date de sortie :", album.release_date);
        console.log("Nombre de pistes :", album.total_tracks);
        console.log("-------------------");
      });
    })
    .catch(error => console.error("Erreur lors de la recherche :", error));
  }
  
  // Appeler la fonction pour récupérer les albums de Taylor Swift
  fetchTaylorSwiftAlbums();
    </script>
</body>
